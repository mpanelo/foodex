<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Sign Up</title>
  <link href="../bootstrap/css/bootstrap.css" type="text/css" rel="stylesheet">
  <link href="../bootstrap/css/signup.css" type="text/css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div id="colorstrip"><img id="logo" src="../img/mixing_bowl-512.png" alt="logo"></div>
    <div id="contain" class="container">
      <div class="center">
        <h2>Sign Up</h2>
      </div>
      <hr>
      <main>
        <div id="body" class="container">
          <form method="post" id="signup">
            <fieldset>
              <div class="form-group">
                <label for="userName">Username:</label>
                <input type="text" class="form-control" id="userName" placeholder="Enter Username">
              </div>
              <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" placeholder="Enter Password">
              </div>
              <div class="form-group">
                <label for="retype">Confirm Password:</label>
                <input type="password" class="form-control" id="retype" placeholder="Re-type Password">
              </div>
              <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter Email">
              </div>
              <div class="center" style="margin-top: 20px;">
                <button type="submit" class="btn btn-lrg btn-block" form="signup">Sign Up</button>
              </div>
              <br>
              <div class="center">
                <a href="login.html" id="cancel">Already have an account?</a>
              </div>
            </fieldset>
          </form>

        </div>
      </main>
    </div>
    <div id="foot">
      <footer class="footer"><p>&copy; 2017 Foodex</p></footer>
    </div>
</body>
</html>
