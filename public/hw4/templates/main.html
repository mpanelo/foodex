<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Foodex Recipes</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.7.0/firebase.js"></script>
    <script src="https://unpkg.com/vue"></script>
    <script src="https://unpkg.com/vuefire/dist/vuefire.js"></script>
    <script src="../static/js/app.js"></script>
    <script src="../static/js/auth.js" async></script>
    <script src="../static/js/main.js"></script>
  </head>
  <body>

  <div class="navbar navbar-default" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavBar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div class="collapse navbar-collapse" id="myNavBar">
           <ul class="nav navbar-nav">
             <li class="active"><a href="main.html">Foodex Catalog</a></li>
	     <li><a href="personal.html">Personal Catalog</a></li>
	     <li><a href="addEditRecipe.html">Add Recipe</a></li>
	     <li><a id="btnLogout">Log Out</a></li>
            </ul>
        </div>
    </div>
  </div>

    <div class="container">
	  <h1>Foodex Catalog</h1>
	  <div id="homeApp">
      <div class="row">
        <div v-for="recipe in recipes">
          <div class="col-sm-4 col-md-3">
            <h3>{{recipe.title}}</h3>
            <a href="#" v-on:click="storeKey(recipe['.key'])"><img class="img img-responsive" :src="recipe.imageUrl" alt="Image of the recipe"></a>
            <p>{{recipe.description}}</p>
          </div>
        </div>
      </div>
    </div>
    <hr>
    <footer style="text-align:center;"><p>&copy; 2017 Foodex</p></footer>
  </body>
</html>
