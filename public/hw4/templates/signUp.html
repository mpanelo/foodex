<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Sign Up</title>
  <link href="../static/css/bootstrap.css" type="text/css" rel="stylesheet">
  <link href="../static/css/signup.css" type="text/css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://www.gstatic.com/firebasejs/3.7.0/firebase.js"></script>
  <script src="../static/js/app.js" async></script>
  <script src="../static/js/auth.js" async></script>
</head>
<body>
    <div id="colorstrip"><img id="logo" src="../static/img/mixing_bowl-512.png" alt="logo"></div>
    <div id="contain" class="container">
      <div class="center">
        <h2>Sign Up</h2>
      </div>
      <hr>
      <main>
        <div id="body" class="container">
          <fieldset>
            <div class="form-group">
              <label for="signupUserName">Username:</label>
              <input type="text" class="form-control" id="signupUsername" placeholder="Enter Username">
            </div>
	    <div class="form-group">
              <label for="signupEmail">Email:</label>
              <input type="email" class="form-control" id="signupEmail" placeholder="Enter Email">
            </div>
	    
            <div class="form-group">
              <label for="signupPassword">Password:</label>
              <input type="password" class="form-control" id="signupPassword" placeholder="Enter Password">
            </div>
            <div class="form-group">
              <label for="signupPasswordRetype">Confirm Password:</label>
              <input type="password" class="form-control" id="signupPasswordRetype" placeholder="Re-type Password">
            </div>
            <div class="center" style="margin-top: 20px;">
              <button id="btnSignup" class="btn btn-lrg btn-block" form="signup">Sign Up</button>
            </div>
            <br>
            <div class="center">
              <a href="login.html" id="cancel">Already have an account?</a>
            </div>
          </fieldset>

        </div>
      </main>
    </div>
    <div id="foot">
      <footer class="footer"><p>&copy; 2017 Foodex</p></footer>
    </div>
</body>
</html>
