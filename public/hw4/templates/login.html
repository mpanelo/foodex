<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Login</title>
  <link rel="stylesheet" href="../static/css/bootstrap.css" type="text/css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://www.gstatic.com/firebasejs/3.7.0/firebase.js"></script>
  <script src="../static/js/app.js"></script>
  <script src="../static/js/auth.js"></script>

  <style>
    html, body, {
      height: 100%;
    }
    #colorstrip{
      width: 100%;
      height: 60px;
      background-color: #00cbac;
      position: relative;
    }
    #logo {
    	margin-top: 8px;
    	margin-left: 8px;
    	width: 35px;
    	height: 35px;
    }
    input[type="text"],input[type="password"] {
      display: block;
    }
    button {
      width: 80px;
    }
    .btn-primary {
      background-color: #00cbac;
    }
    h2 {
      margin-top: 0;
      padding-top: 30px;
      text-align: center;
      color: #005B4C;
    }
    .form-container {
      width: 400px;
      height: 400px;
    }
    .footer {
      margin-top: 15px;
      background-color: white;
      padding: 20px 0;
      position: absolute;
      height: 60px;
      width: 100%;
      bottom: 0;
    }
    .footer p {
      padding-left: 30px;
      text-align: center;
      color: black;
    }
    .outer {
      margin-top: 3%;
    }
  </style>
</head>
<body>
  <div id="colorstrip"><img id="logo" src="../static/img/mixing_bowl-512.png" alt="logo"></div>
  <div class="outer">
    <div class="container">
      <h2>Login to Foodex</h2>
      <div class="container">
        <fieldset>
          <div class="form-group">
            <label for="loginEmail">Email:</label>
            <input class="form-control" type="text" id="loginEmail" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="loginPassword">Password:</label>
            <input class="form-control" type="password" id="loginPassword" placeholder="Password">
          </div>
          <div class="form-group">
            <label class="checkbox-inline"><input type="checkbox">Remember me?</label><br>
          </div>
	  	
	  <div style="margin-top: 40px;">
            <button id="btnLogin" class="btn btn-primary btn-block">Login</button>
	    <button id="btnGoogleAuth"
		    class="btn btn-primary btn-block">Login With Google</button>
            <button id="btnGoToSignup" class="btn btn-default btn-block"
		    onclick="location.href='signUp.html'">Sign Up</button>
          </div>
	  
        </fieldset>
      </div>
    </div>
  </div>
  <hr>
  <div style="text-align: center;">
    <footer class="footer"><p>&copy; 2017 Foodex</p></footer>
  </div>
</body>
</html>
