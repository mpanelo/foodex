    <div class="container">
    <h1>Personal Catalog</h1>
    <div id="personalApp" class="flex-container">
        <template v-for="recipe in recipes">
          <div>
            <h3>{{recipe.title}}</h3>
            <a href="#" v-on:click="storeKey()"><img :src="recipe.imageUrl" alt="Image of the recipe"></a>
            <p>{{recipe.description}}</p>
            <div class="col-sm-6 col-md-6">
              <button type="button" class="btn btn-block btn-success" @click="editRecipe(recipe['.key'])">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>  Edit
              </button>
            </d
            <div class="col-sm-6 col-md-6">
              <button type="button" class="btn btn-block btn-danger" @click="removeRecipe(recipe['.key'])">
                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>  Delete
              </button>
            </div>
          </div>
        </template>
      </div>
    </div>
