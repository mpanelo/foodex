<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Sign Up</title>
  <link href="../bootstrap/css/bootstrap.css" type="text/css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

    <div class="container">
      <h2>Welcome to Foodex</h2>
      <main>
        <div class="container">
          <form method="post">
            <fieldset>
              <div class="form-group">
                <label for="userName">Username:</label>
                <input type="text" class="form-control" id="userName" placeholder="Enter Username">
              </div>
              <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" placeholder="Enter Password">
              </div>
              <div class="form-group">
                <label for="retype">Confirm Password:</label>
                <input type="password" class="form-control" id="retype" placeholder="Re-type Password">
              </div>
              <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter Email">
              </div>

               <div class="form-check">
                <label class="form-check-label">
                  <input type="checkbox" class="form-check-input">
                  Remember me?
                </label>
              </div>

              <button type="submit" class="btn btn-primary">Submit</button>
              <button type="button" class="btn btn-primary"><a href="login.html" style="color:white;">Cancel</a></button>

            </fieldset>
          </form>

        </div>
      </main>
    </div>

  <!-- <footer class="footer"><p>&copy; 2017 Foodex</p></footer> -->
</body>
</html>
