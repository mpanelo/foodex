<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Login</title>
	<link rel="stylesheet" href="../bootstrap/css/bootstrap.css" type="text/css">
	<link rel="stylesheet" href="../bootstrap/css/login.css" type="text/css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html, body, {
      height: 100%;
    }
    #colorstrip{
      width: 100%;
      height: 60px;
      background-color: #00cbac;
      position: relative;
    }
    #logo {
    	margin-top: 8px;
    	margin-left: 8px;
    	width: 35px;
    	height: 35px;
    }
    input[type="text"],input[type="password"] {
      display: block;
    }
    button {
      width: 80px;
    }
    .btn-primary {
      background-color: #00cbac;
    }
    h1 {
      margin-top: 0;
      padding-top: 30px;
      text-align: center;
      color: #005B4C;
      font-size: 6rem;
    }
    .container {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .form-container {
      width: 400px;
      height: 400px;
    }
    .footer {
      background-color: #00cbac;
      padding: 20px 0;
      position: absolute;
      height: 60px;
      width: 100%;
      bottom: 0;
    }
    .footer p {
      text-align: center;
      color: black;
    }
    .outer {
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <div id="colorstrip"><img id="logo" src="../img/mixing_bowl-512.png" alt="logo"></div>
  <div class="outer">
  <header>
    <h1>Welcome to Foodex</h1>
  </header>
  <div class="outer">
  <div class="container">
    <form method="post">
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label class="sr-only">Username:</label>
            <input class="form-control" type="text" name="userName" placeholder="Username">
          </div>
          <div class="form-group">
            <label class="sr-only">Password:</label>
            <input class="form-control" type="password" name="password" placeholder="Password">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label class="checkbox-inline"><input type="checkbox">Remember me?</label><br>
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-xs-6">
        <button class="btn btn-default" onclick="location.href='signUp.html'">Sign Up</button>
      </div>
      <div class="col-xs-6">
        <button class="btn btn-primary" type="submit">Login</button>
      </div>
    </div>
  </div>
  </div>
  <footer class="footer"><p>&copy; 2017 Foodex</p></footer>
</body>
</html>
