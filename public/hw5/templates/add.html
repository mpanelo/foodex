<!DOCTYPE html>
<html>
<head>
  <title>Add Recipe</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta name="theme-color" content="#00cbac"> 
  <link rel="manifest" href="../static/manifest.json"> 

  <link rel="stylesheet" href="../static/css/bootstrap.min.css" type="text/css">
  <link rel="stylesheet" href="../static/min.css/foodex.min.css" type="text/css">

  <script src="../static/min.js/jquery.min.js"></script>
  <script src="../static/min.js/bootstrap.min.js"></script>
  <script src="../static/min.js/firebase-3.7.0.min.js"></script>
  <script src="../static/min.js/vue-and-vuefire.min.js"></script>

  <script src="../static/min.js/app-auth.min.js"></script>
  <script src="../static/min.js/addRecipe.min.js"></script>
</head>
<body>
	<div class="navbar navbar-default" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavBar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div class="collapse navbar-collapse" id="myNavBar">
           <ul class="nav navbar-nav">
           		<li><a href="main.html">Foodex Catalog</a></li>
                <li><a href="personal.html">Personal Catalog</a></li>
                <li class="active"><a href="add.html">Add Recipe</a></li>
                <li><a id="btnLogout">Log Out</a></li>
           </ul>
        </div>
    </div>
  </div>

	<div id="addApp" class="container fill">
    <form id="recipeForm" @submit.prevent="submitRecipeForm">

			<h4>Recipe Title</h4>
			<div class="form-group">
		    <input class="form-control" type="text" id="title" name="title" placeholder="Recipe Title" v-model.trim="title" required>
			</div>

			<h4>Time Estimation</h4>
			<div id="diffChoice">
				<div class="row">
					<div class="col-sm-2">
			    	<input class="form-control" type="text" name="hours" v-model.number="hours" placeholder="Hours" required>
					</div>
					<div class="col-sm-2">
			    	<input class="form-control" type="text" name="minutes" v-model.number="minutes" placeholder="Minutes" required>
					</div>
				</div>
			</div>

			<h4>Difficulty</h4>
			<div class="radio">
	  	  <label><input type="radio" name="difficulty" v-model="difficulty" value="hard" required>hard</label>
			</div>
			<div class="radio">
		    <label class="control-label"><input type="radio" name="difficulty" v-model="difficulty" value="medium" required>medium</label>
			</div>
			<div class="radio">
		    <label><input type="radio" name="difficulty" v-model="difficulty" value="easy">easy</label>
			</div>

			<div id="textarea-group">
		    <h4>Brief Description</h4>
		    <textarea class="form-control" id="description" name="description" v-model.trim="description" rows="3" placeholder="Enter a brief description of the recipe"required></textarea>
		    <h4>Ingredients</h4>
		    <textarea class="form-control" name="ingredients" v-model="ingredients" rows="4" placeholder="Enter each ingredient on a new line" required></textarea>
		    <h4>Instructions</h4>
		    <textarea class="form-control" name="instructions" v-model="instructions" rows="4" placeholder="Enter each instruction on a new line"required></textarea>
			</div>

	    <h4>Visibiility</h4>
			<div class="radio">
		    <label><input type="radio" name="visible" v-model="visibility" value="public" required>Public</label>
			</div>
			<div class="radio">
		    <label><input type="radio" name="visible" v-model="visibility" value="private">Private</label>
			</div>
			<br>
			<div class="form-group">
		  	<label class="btn btn-default btn-file"><input type="file" accept="image/*" @change="readFile($event)" hidden>Upload Image</label>
				<span style="margin-left: 5px;">{{ fileName }}</span>
			</div>

	  </form>
	</div>
	<div class="container">
		<div class="btn-group">
	  		<button class="btn btn-primary foodex-btn" type="submit" form="recipeForm" value="Submit">Submit</button>
	  		<button class="btn btn-default" onclick="location.href='main.html'" value="recipeCancel">Cancel</button>
		</div>
	</div>
  <footer class="footer">
		<p>&copy; 2017 Foodex</p>
	</footer>
</body>
</html>
