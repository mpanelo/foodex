<!DOCTYPE html>
<html>
<head>
  <title>Edit Recipe</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="../static/css/bootstrap.min.css" type="text/css" rel="stylesheet">
  <meta name="theme-color" content="#00cbac">
  <link rel="icon" type="image/png" href="../static/img/favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="../static/img/favicon-16x16.png" sizes="16x16">
  <link rel="shortcut icon" href="../static/img/favicon.ico">
  <link rel="manifest" href="../static/manifest.json">

  <link rel="stylesheet" href="../static/css/bootstrap.min.css" type="text/css">
  <script src="../static/min.js/jquery.min.js"></script>
  <script src="../static/min.js/bootstrap.min.js"></script>
  <script src="../static/min.js/firebase-3.7.0.min.js"></script>
  <script src="../static/min.js/vue-and-vuefire.min.js"></script>
  <script src="../static/min.js/app-auth.min.js"></script>
  <!--<script src="../static/min.js/editRecipe.min.js"></script>-->
  <script src="../static/editRecipe.js"></script>
</head>
<body style="background-color: #f0f0f0;">
	<div class="navbar navbar-default" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavBar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div class="collapse navbar-collapse" id="myNavBar">
           <ul class="nav navbar-nav">
           		<li><a href="main.html">Foodex Catalog</a></li>
                <li><a href="personal.html">Personal Catalog</a></li>
                <li><a href="add.html">Add Recipe</a></li>
                <li><a id="btnLogout">Log Out</a></li>
           </ul>
        </div>
    </div>
  </div>

	<div id="editApp" class="container fill">
    <form id="updateForm" @submit.prevent="updateRecipeForm">
			<h4>Recipe Title</h4>
			<div class="form-group">
		    <input class="form-control" type="text" name="title" placeholder="Recipe Title" :value="recipe.title" @input="updateRecipe($event)" required>
			</div>

			<h4>Time Estimation</h4>
			<div class="diffChoice">
				<div class="row">
					<div class="col-sm-2">
			    	<input class="form-control" type="text" name="hours" :value="recipe.hours" @input="updateRecipe($event)" placeholder="Hours" required>
					</div>
					<div class="col-sm-2">
			    	<input class="form-control" type="text" name="minutes" :value="recipe.minutes" @input="updateRecipe($event)" placeholder="Minutes" required>
					</div>
				</div>
			</div>

			<h4>Difficulty</h4>
			<div class="radio">
	  	  <label><input type="radio" name="difficulty" value="hard" :checked="recipe.difficulty === 'hard'" @change="updateRadio($event)" required>hard</label>
			</div>
			<div class="radio">
		    <label><input type="radio" name="difficulty" value="medium" :checked="recipe.difficulty === 'medium'" @change="updateRadio($event)" required>medium</label>
			</div>
			<div class="radio">
		    <label><input type="radio" name="difficulty" value="easy" :checked="recipe.difficulty === 'easy'" @change="updateRadio($event)" required>easy</label>
			</div>

			<div class="textarea-group">
		    <h4>Brief Description</h4>
		    <textarea class="form-control" id="description" name="description" :value="recipe.description" @input="updateRecipe($event)" rows="3" placeholder="Enter a brief description of the recipe"required></textarea>
		    <h4>Ingredients</h4>
		    <textarea class="form-control" id="ingredients" name="ingredients" :value="recipe.rawIngredients" @input="updateAsArray($event)" rows="4" placeholder="Enter each ingredient on a new line" required></textarea>
		    <h4>Instructions</h4>
		    <textarea class="form-control" id="instructions" name="instructions" :value="recipe.rawInstructions" @input="updateAsArray($event)" rows="4" placeholder="Enter each instruction on a new line"required></textarea>
			</div>

	    <h4>Visibiility</h4>
			<div class="radio">
		    <label><input type="radio" name="visibility" :checked="recipe.visibility === 'public'" value="public" @change="updateRadio($event)" required>Public</label>
			</div>
			<div class="radio">
		    <label><input type="radio" name="visibility" :checked="recipe.visibility === 'private'" value="private" @change="updateRadio($event)" required>Private</label>
			</div>
			<br>
			<div class="form-group">
		  	<label class="btn btn-default btn-file"><input type="file" accept="image/*"  @change="readFile(recipe.smallImageName, $event)" hidden>Upload Image</label>
				<span style="margin-left: 5px;">{{ iName }}</span>
			</div>
    </form>
	</div>
	<div class="container">
		<div class="btn-group">
	  		<button class="btn btn-primary" type="submit" form="updateForm" value="updated">Update</button>
	  		<button class="btn btn-danger" onclick="location.href='personal.html'" value="recipeCancel">Cancel</button>
		</div>
	</div>
  	<footer style="background-color: #f0f0f0;" class="footer">
		<p style="color: black;">&copy; 2017 Foodex</p>
	</footer>
</body>
</html>
