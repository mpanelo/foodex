  <body class="backColor">

 <div class="navbar navbar-default" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavBar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div class="collapse navbar-collapse" id="myNavBar">
           <ul class="nav navbar-nav">
             <li><a href="main.html">Foodex Catalog</a></li>
             <li class="active"><a href="personal.html">Personal Catalog</a></li>
             <li><a href="add.html">Add Recipe</a></li>
             <li><a id="btnLogout">Log Out</a></li>
           </ul>
        </div>
    </div>
  </div>

  <div class="container">
    <h1 style="color: white;" class="pageHeading text-center">Personal Catalog</h1>
    <div id="personalApp" class="flex-container">
        <template v-for="recipe in recipes">
          <div class="container borderStyle2 rounded">
            <a href="#" v-on:click="storeKey(recipe['.key'])"><img style="margin-top: 5%;" class="borderStyle img-rounded" :src="recipe.smallUrl" alt="Image of the recipe"></a>
            <h3><strong>{{recipe.title}}</strong></h3>
            <p>{{recipe.description}}</p>
            <div style="margin-bottom: 5%;" class="container text-center">
              <button type="button" class="btn btn-success" @click="editRecipe(recipe['.key'])">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>  Edit
              </button>
              <button type="button" class="btn btn-danger" @click="removeRecipe(recipe['.key'], recipe.imageName, recipe.smallImageName)">
                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>  Delete
              </button>
            </div>

            </div>

        </template>
      </div>
    </div>
    <hr>
    <footer class="footer"><p>&copy; 2017 Foodex</p></footer>
  </body>
