<!DOCTYPE html>
<html>
  <head>
    <title>Personal Recipes</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="theme-color" content="#00cbac"> 
    <link rel="manifest" href="../static/manifest.json"> 

    <link rel="stylesheet" href="../static/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="../static/min.css/foodex.min.css" type="text/css">

    <script src="../static/min.js/jquery.min.js"></script>
    <script src="../static/min.js/bootstrap.min.js"></script>
    <script src="../static/min.js/firebase-3.7.0.min.js"></script>
    <script src="../static/min.js/vue-and-vuefire.min.js"></script>

    <script src="../static/min.js/app-auth.min.js"></script>
    <script src="../static/min.js/personal.min.js"></script>

    <style>
      .btn-group {
        display: flex;
        justify-content: space-around;;
        flex-flow: row wrap;
      }
      .btn-group button {
        width: 100px;
        margin: .8vw;
      }
    </style>
  </head>
  <body>

 <div class="navbar navbar-default" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavBar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div class="collapse navbar-collapse" id="myNavBar">
           <ul class="nav navbar-nav">
             <li><a href="main.html">Foodex Catalog</a></li>
             <li class="active"><a href="personal.html">Personal Catalog</a></li>
             <li><a href="add.html">Add Recipe</a></li>
             <li><a id="btnLogout">Log Out</a></li>
           </ul>
        </div>
    </div>
  </div>

    <div class="container">
    <h1>Personal Catalog</h1>
    <div id="personalApp" class="flex-container">
        <template v-for="recipe in recipes">
          <div>
            <h3>{{recipe.title}}</h3>
            <a href="#" v-on:click="storeKey(recipe['.key'])"><img :src="recipe.imageUrl" alt="Image of the recipe"></a>
            <p>{{recipe.description}}</p>
            <div class="btn-group">
              <button type="button" class="btn btn-success" @click="editRecipe(recipe['.key'])">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>  Edit
              </button>
              <button type="button" class="btn btn-danger" @click="removeRecipe(recipe['.key'], recipe.imageName)">
                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>  Delete
              </button>
            </div>
            </div>
          </div>
        </template>
      </div>
    </div>
    <hr>
    <footer style="text-align:center;"><p>&copy; 2017 Foodex</p></footer>
  </body>
</html>
