    <div class="container">
      <h1 style="color: white;" class="pageHeading text-center">Foodex Catalog</h1>
      <div id="homeApp" class="flex-container">
        <template v-for="recipe in recipes" v-if="isPublic(recipe.visibility)">
          <div class="container borderStyle2">
              <a href="#" v-on:click="storeKey(recipe['.key'])"><img style="margin-top: 5%;" class="borderStyle img-rounded img-responsive" :src="recipe.smallUrl" alt="Image of the recipe"></a>
              <h3>{{recipe.title}}</h3>
              <p>{{recipe.description}}</p>
          </div>
        </template>
